  <title>Jumbotron</title>

  <style>

    position: relative;
    min-height: 100%;
  }

  body {
    background: url( tronto.jpg ) center no-repeat;
    -webkit-background-size: cover;

  }

  .jumbotron {
    background: rgba(0,0,0,0.6);
    width: 40%;
    position: relative;
    top: 100px;
    left: 0;
    color: white;
    padding: 60px;
  }
  </style>
</head>
